<!DOCTYPE html>
<html>
  <head>
    <title>Golden Auctions - Feedback</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #111;
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      button {
        background-color: #f90;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .footer {
        background-color: #222;
        padding: 20px;
        text-align: center;
        margin-top: 50px;
      }

      .footer a {
        color: #fff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .social-media {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .social-media a {
        margin: 0 10px;
      }

      .social-media img {
        width: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Give us your valuable feedback</h1>

      <h2>Your answer</h2>

      <textarea placeholder="Write hear"></textarea>
      <button type="submit">Submit</button>
    </div>

    <footer class="footer">
      <div>
        <h2>Golden Auction</h2>
      </div>

      <div>
        <h2>Services</h2>
        <p>Support</p>
        <p>Bid Process</p>
        <p>Services</p>
      </div>

      <div>
        <h2>Social Media</h2>
      </div>
    </footer>
  </body>
</html>
